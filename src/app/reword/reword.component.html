<mat-card>
  <mat-card-title>
    {{ data.title }}
    <mat-icon class="icon-inline" (click)="openDialog()">info_outline</mat-icon>
  </mat-card-title>

  <mat-divider inset></mat-divider>
  <mat-card-content>
    <div class="card-content-half">
      <div>{{ currentCard.sentence }}</div>
      <div>{{ currentCard.keyword }}</div>
    </div>
    <mat-divider inset></mat-divider>
    <div class="card-content-half">
      <div class="clue" *ngIf="isClueDisplayed">{{ currentCard.targetLanguage }}</div>
      <div *ngIf="isAnswerDisplayed">{{ currentCard.answer }}</div>
    </div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <span>{{ currentCardCounter }}/{{ cardsTotal() }}</span>
    <button *ngIf="!isGameOver() && !hasGameStarted()" color="primary" mat-button (click)="next()">Start</button>
    <button *ngIf="!isGameOver() && isAnswerDisplayed" color="primary" mat-button (click)="next()">Next</button>
    <button *ngIf="!isClueDisplayed && hasGameStarted() && !isAnswerDisplayed" color="primary" mat-button
      (click)="displayClue()">Clue</button>
    <button *ngIf="hasGameStarted() && !isAnswerDisplayed" color="primary" mat-button
      (click)="displayAnswer()">Answer</button>
    <button color="primary" mat-button (click)="redirect()">Contents</button>
  </mat-card-actions>
</mat-card>
