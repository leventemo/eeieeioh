<div class="dialog-boardgame-wrapper">
  <div class="title-wrapper" [ngClass]="{'red': activePlayer.name === 'A', 'violet': activePlayer.name === 'B' }">
    <h1>{{ activePlayer.name }}</h1>
    <lottie-player *ngIf="activePlayer.name === 'A'" src="/assets/img/activePlayerA.json" background="transparent"
      speed="1" loop autoplay>
    </lottie-player>
    <lottie-player *ngIf="activePlayer.name === 'B'" src="/assets/img/activePlayerB.json" background="transparent"
      speed="1" loop autoplay>
    </lottie-player>
  </div>
  <mat-dialog-content>
    {{ data.question }}
  </mat-dialog-content>
  <mat-dialog-actions align="center">
    <button mat-button color="primary" mat-dialog-close mat-dialog-close="true">Accept</button>
    <button mat-button color="primary" mat-dialog-close mat-dialog-close="false">Reject</button>
  </mat-dialog-actions>
</div>
