<mat-card>
  <mat-card-title>{{ title }}</mat-card-title>
  <!--   <mat-icon class="icon-inline">info_outline</mat-icon> -->
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <div>{{ currentCard }}</div>
  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <span>{{ done }}/{{ cardsTotal }}</span>
    <button color="primary" mat-button (click)="next()">{{ btnValue }}</button>
  </mat-card-actions>
</mat-card>
