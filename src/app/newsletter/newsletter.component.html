<mat-card>
  <div class="header">
    <h1>Subscribe to our newsletter</h1>
    <mat-icon class="icon">drafts</mat-icon>
  </div>
  <div id="revue-embed">

      name="revue-form" target="_blank">
      <div class="revue-form-group form-field input-field">

          id="member_email">
      </div>

        <label for="member_first_name">First name <span class="optional">(Optional)</span></label>
        <input class="revue-form-field" placeholder="John (Optional)" type="text" name="member[first_name]"
          id="member_first_name">
      </div>
      <div class="revue-form-group form-field input-field">
        <label for="member_last_name">Last name <span class="optional">(Optional)</span></label>
        <input class="revue-form-field" placeholder="Doe (Optional)" type="text" name="member[last_name]"
          id="member_last_name">
      </div>
      <div class="revue-form-actions form-field">
        <input type="submit" value="Subscribe" name="member[subscribe]" id="member_submit">
      </div>
      <div class="revue-form-footer form-field">By subscribing, you agree with Revueâ€™s <a target="_blank"
          href="https://www.getrevue.co/terms">Terms of Service</a> and <a target="_blank"

    </form>
  </div>
</mat-card>
