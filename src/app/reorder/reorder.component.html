<mat-card>
  <mat-card-title>
    <span class="activity-type">Reorder</span><span class="title">{{ data.title }}</span>
    <mat-icon class="icon-inline" (click)="openDialog()">info_outline</mat-icon>
  </mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content class="drag-drop-list" cdkDropList (cdkDropListDropped)="drop($event)">

    <div class="list-item" *ngFor="let item of currentPack" cdkDrag>
      <div class="drop-placeholder" *cdkDragPlaceholder></div>
      {{item}}
    </div>

  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <button color="primary" mat-button (click)="redirect()">Contents</button>
  </mat-card-actions>
</mat-card>
