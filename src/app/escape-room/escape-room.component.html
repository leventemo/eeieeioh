<mat-card class="third-width-card">
  <mat-card-title class="third-width-card-title">

    <span class="activity-type">Escape Room</span><span class="title">{{ activityData.title }}</span>

    <mat-icon class="icon" (click)="openDialog()">info_outline</mat-icon>
  </mat-card-title>
  <hr class="divider">
  <mat-card-content class="third-width-card-content">
    <div class="stats" [ngClass]="{ activestats: hasItStarted }">
      {{ secondsPerSolution | number: '1.1-3'}}
    </div>

    <form *ngIf="!areQnsDone && hasItStarted" [formGroup]="escapeForm" class="escape-form">
      <div class="question">
        {{ currentCard.question }}
      </div>
      <input formControlName="response" [ngClass]="{ correct: escapeForm.valid }" />
    </form>

    <div *ngIf="areQnsDone" class="gameover-wrapper">
      <lottie-player src="/assets/img/birdflying.json" background="transparent" speed="1" loop autoplay>
      </lottie-player>
    </div>

  </mat-card-content>
  <hr class="divider">
  <mat-card-actions align="end" class="third-width-card-actions">
    <span class="card-counter">{{ currentCardCounter }}/{{ cardsTotal() }}</span>
    <button *ngIf="!hasItStarted" color="primary" mat-button (click)="next()" class="card-action-btn">Start</button>
    <button color="primary" mat-button (click)="redirect()" class="card-action-btn">Contents</button>
  </mat-card-actions>
</mat-card>
