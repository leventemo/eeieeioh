<mat-card>
  <mat-card-title>

    <span class="activity-type">Escape Room</span><span class="title">{{ data.title }}</span>

    <mat-icon class="icon-inline" (click)="openDialog()">info_outline</mat-icon>
  </mat-card-title>
  <mat-divider inset></mat-divider>
  <mat-card-content>
    <div class="stats" [ngClass]="{ activestats: hasItStarted }">
      {{ secondsPerSolution | number: '1.1-3'}}
    </div>

    <form *ngIf="!areQnsDone && hasItStarted" [formGroup]="escapeForm" class="escape-form">
      <div class="question">
        {{ currentCard.question }}
      </div>
      <input formControlName="response" [ngClass]="{ correct: escapeForm.valid }" />
    </form>

    <div *ngIf="areQnsDone" class="gameover-wrapper">
      <lottie-player src="/assets/img/birdflying.json" background="transparent" speed="1" loop autoplay>
      </lottie-player>
    </div>

  </mat-card-content>
  <mat-divider inset></mat-divider>
  <mat-card-actions align="end">
    <span class="card-counter">{{ currentCardCounter }}/{{ cardsTotal() }}</span>
    <button *ngIf="!hasItStarted" color="primary" mat-button (click)="next()">Start</button>
    <button color="primary" mat-button (click)="redirect()">Contents</button>
  </mat-card-actions>
</mat-card>
