<div class="dialog-wrapper">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content>
    {{ data.instr }}
    <div *ngIf="data.preview" class="questions-list">Preview:
      <ul>
        <li *ngFor="let item of data.preview">{{ item }}</li>
      </ul>
    </div>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
