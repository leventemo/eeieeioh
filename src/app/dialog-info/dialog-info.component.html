<div class="dialog-wrapper">
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <mat-dialog-content>{{ data.instr }}</mat-dialog-content>
  <lottie-player class="whole-page-img" src="https://assets4.lottiefiles.com/packages/lf20_z8ihr9ln.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>
  <mat-dialog-actions align="end">
    <button mat-button color="primary" mat-dialog-close>Close</button>
  </mat-dialog-actions>
</div>
