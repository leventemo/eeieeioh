<footer *ngIf="router.url === '/home'
  || router.url === '/contents'
  || router.url === '/about'
  || router.url === '/teachers-guide'
  || router.url === '/activities'
  || router.url === '/changelog'
  || router.url === '/roadmap'
  || router.url === '/abbreviations'
  || router.url === '/newsletter'
  || router.url === '/dictionaries'
  || router.url === '/corpora'
  || router.url === '/misc'
  ">
  <lottie-player *ngIf="router.url === '/about' || router.url === '/contents'" class="lottie-flowers"
    src="/assets/img/flowers.json" background="transparent" speed="1" loop autoplay>
  </lottie-player>
  <lottie-player *ngIf="router.url === '/teachers-guide'" class="lottie-stars" src="/assets/img/stars.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>
  <lottie-player *ngIf="router.url === '/changelog'" class="lottie-cat" src="/assets/img/cat.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>
  <lottie-player *ngIf="router.url === '/roadmap'" class="lottie-clouds" src="/assets/img/clouds.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>
  <lottie-player *ngIf="router.url === '/abbreviations'" class="lottie-cactus" src="/assets/img/cactus.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>

  <div class="columns-container">

    <div class="column-item">
      <h1>eeieeioh</h1>
      <div>
        <a routerLink="/about" class="footer-anchor">about</a>
      </div>
      <div>
        <a routerLink="/abbreviations" class="footer-anchor">abbreviations</a>
      </div>
      <div>
        <a routerLink="/teachers-guide" class="footer-anchor">teacher's guide</a>
      </div>
      <div>
        <a routerLink="/changelog" class="footer-anchor">changelog</a>
      </div>
      <div>
        <a routerLink="/roadmap" class="footer-anchor">roadmap</a>
      </div>
    </div>

    <div class="column-item">
      <h1>social</h1>
      <div>
        <a href="https://twitter.com/eeiooh" class="footer-anchor">twitter</a>
      </div>
      <div>
        <a routerLink="/newsletter" class="footer-anchor">newsletter sign-up</a>
      </div>
      <div>
        <a href="https://eeieeioh.substack.com" class="footer-anchor">newsletter archive</a>
      </div>
      <div>
        <a href="https://twitter.com/leventemo" class="footer-anchor">development & content</a>
      </div>
      <div>
        <a href="https://www.cnegyzet.hu" class="footer-anchor">logo design</a>
      </div>
    </div>

    <div class="column-item">
      <h1>links</h1>
      <div>
        <a routerLink="/dictionaries" class="footer-anchor">dictionaries</a>
      </div>
      <div>
        <a routerLink="/corpora" class="footer-anchor">corpora & friends</a>
      </div>
      <div>
        <a routerLink="/misc" class="footer-anchor">miscellaneous</a>
      </div>
    </div>
    <div class="column-item">
      <div>
        <h1>&copy; {{currentDate | date: 'yyyy'}} eeieeioh</h1>
        <div class="branding">
          <a routerLink="/home">
            <img src="assets/logo.svg" alt="svg icon">
          </a>
        </div>
      </div>
    </div>
  </div>
</footer>
