<mat-card class="third-width-card">
  <mat-card-title class="third-width-card-title">
    <span class="activity-type">Ranking</span><span class="title">{{ activityData.title }}</span>
    <mat-icon class="icon" (click)="openDialog()">info_outline</mat-icon>
  </mat-card-title>
  <hr class="divider">
  <mat-card-content class="third-width-card-content drag-drop-list" cdkDropList (cdkDropListDropped)="drop($event)">

    <div class="list-item" *ngFor="let item of currentPack" cdkDrag>
      <div class="drop-placeholder" *cdkDragPlaceholder></div>
      {{item}}
    </div>

  </mat-card-content>
  <hr class="divider">
  <mat-card-actions align="end" class="third-width-card-actions closing-dash">
    <button color="primary" mat-button (click)="redirect()" class="card-action-btn">Contents</button>
  </mat-card-actions>
</mat-card>
