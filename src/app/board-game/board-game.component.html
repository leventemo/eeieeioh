<mat-card>
	<mat-card-title>

		<span class="activity-type">Board Game</span><span class="title">{{ data.title }}</span>

		<mat-icon class="icon-inline" (click)="openDialogInfo()">info_outline</mat-icon>
	</mat-card-title>
	<mat-divider inset></mat-divider>
	<mat-card-content>
		<div *ngIf="isItAllDone">
			<lottie-player class="whole-page-img" src="/assets/img/candies.json" background="transparent" speed="1" loop
				autoplay>
			</lottie-player>
		</div>
		<div *ngIf="!isItAllDone" class="boardgame-grid">
			<div class="square">
				<div class="square-number">START</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>

			<div class="square" (click)="openDialogBoardGame()">
				<div class="square-number">1</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>
			<div class="square">
				<div class="square-number">2</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>
			<div class="square">
				<div class="square-number">3</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>
			<div class="square">
				<div class="square-number">4</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>

			<div class="square">
				<div class="square-number">FINISH</div>
				<div class="markers-wrapper">
					<div class="marker markerA">A</div>
					<div class="marker markerB">B</div>
				</div>
			</div>

		</div>
	</mat-card-content>
	<mat-divider inset></mat-divider>
	<mat-card-actions align="end">
		<button *ngIf="!isItAllDone" color="primary" mat-button (click)="next()">btn</button>
		<button color="primary" mat-button (click)="redirect()">Contents</button>
	</mat-card-actions>
</mat-card>
