<div class="container">
  <div class="form-field-wrapper">
    <mat-form-field>
      <input (keyup)="applyFilter($event)" matInput placeholder="Filter">
      <mat-icon matSuffix class="icon-inline">search</mat-icon>
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef>Title</mat-header-cell>
      <mat-cell *matCellDef="let item" class="title-cell">
        {{item.title}}
        <span *ngIf="checkIfNew(item.datePublished)" class="new-span">
          <span class="accentcolor-mid">n</span><span class="accentcolor-dark">e</span><span
            class="accentcolor-light">w</span><span class="accentcolor-mid">!</span>
        </span>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="language">
      <mat-header-cell *matHeaderCellDef>Language</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.language}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="skill">
      <mat-header-cell *matHeaderCellDef>Skill</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.skill}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="level">
      <mat-header-cell *matHeaderCellDef>Level</mat-header-cell>
      <mat-cell *matCellDef="let item">{{item.level}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="activity">
      <mat-header-cell *matHeaderCellDef>Activity</mat-header-cell>
      <mat-cell *matCellDef="let item">
        <a [routerLink]="[item.slug, item.id]">{{item.activity}}</a>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>
  <lottie-player *ngIf="isMothFlying" (click)="smashMoth()" class="lottie-moth" src="/assets/img/moth.json"
    background="transparent" speed="1" loop autoplay>
  </lottie-player>
</div>
