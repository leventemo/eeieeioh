<mat-toolbar *ngIf="router.url === '/home'
  || router.url === '/contents'
  || router.url === '/about'
  || router.url === '/teachers-guide'
  || router.url === '/activities'
  || router.url === '/changelog'
  || router.url === '/roadmap'
  ">
  <div class="branding">
    <a routerLink="/home"><img src="assets/logo.svg" alt="svg icon"></a><span>eeieeioh</span>
  </div>
  <span class="nav-links">
    <a routerLink="/contents" routerLinkActive="active">Contents</a>
  </span>
</mat-toolbar>
