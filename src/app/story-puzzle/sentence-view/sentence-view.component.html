<mat-card-content *ngIf="stepper === 0 || stepper === 1" class="third-width-card-content">
  <h1 class="header-h1">{{ data.tasks[stepper] }}</h1>

  <ul>
    <li *ngFor="let item of data.cards">
      <span *ngIf="stepper < 2">{{ item.before }}</span>
      <span [ngClass]="{'highlight' : stepper === 1 }">{{ item.chunk }}</span>
      <span *ngIf="stepper < 2">{{ item.after }}</span>
    </li>
  </ul>

</mat-card-content>
