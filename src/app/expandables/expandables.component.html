<div class="container">

  <mat-card>
    <mat-card-title>
      {{ data.title }}
      <mat-icon class="icon-inline" (click)="openDialog()">info_outline</mat-icon>
    </mat-card-title>

    <table mat-table [dataSource]="arrayOfObjects" multiTemplateDataRows class="mat-elevation-z8">
      <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
        <!-- <th mat-header-cell *matHeaderCellDef> tyutyu </th> -->
        <td mat-cell *matCellDef="let element">&lowast; {{element[column]}} </td>
      </ng-container>
      <ng-container matColumnDef="expand">
        <!-- <th mat-header-cell *matHeaderCellDef aria-label="row actions">&nbsp;</th> -->
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="expand row"
            (click)="(expandedElement = expandedElement === element ? null : element); $event.stopPropagation()">
            <mat-icon *ngIf="expandedElement !== element">keyboard_arrow_down</mat-icon>
            <mat-icon *ngIf="expandedElement === element">keyboard_arrow_up</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
      <ng-container matColumnDef="expandedDetail">
        <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplayWithExpand.length">
          <div class="element-detail" [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div class="element-description">&#10003;
              {{element.expandable}}
            </div>
          </div>
        </td>
      </ng-container>

      <!-- <tr mat-header-row *matHeaderRowDef="columnsToDisplayWithExpand"></tr> -->
      <tr mat-row *matRowDef="let element; columns: columnsToDisplayWithExpand;" class="element-row"
        [class.expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
      </tr>
      <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="detail-row"></tr>
    </table>

    <mat-card-actions align="end">
      <button color="primary" mat-button (click)="redirect()">Contents</button>
    </mat-card-actions>
  </mat-card>

</div>
